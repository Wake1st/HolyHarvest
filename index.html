<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Joel Wakefield" />
    <meta
      name="description"
      content="A game about growing a flock of disciples, and reaping the harvest."
    />

    <link rel="stylesheet" href="style.css" />

    <title>Holy Harvest</title>
  </head>
  <body>
    <header>
      <h1>Holy Harvest</h1>
    </header>

    <main>
      <div id="timeline" class="celtic-border">
        <div id="timeline-title">
          <!-- <h2>History</h2> -->
          <h3>What have you done?</h3>
        </div>
        <div id="timeline-items">item</div>
      </div>
    </main>

    <footer class="celtic-border">
      <div id="current-choice">
        <!-- <h2>What will you do?</h2> -->

        <div id="current-setup">
          <h3>Current setup title</h3>
          <div id="current-description"></div>
        </div>
        <div id="current-decision">
          <h3>This is the decision</h3>

          <div id="choices"></div>
        </div>
      </div>
    </footer>

    <script src="game.js" type="module"></script>
  </body>
</html>
